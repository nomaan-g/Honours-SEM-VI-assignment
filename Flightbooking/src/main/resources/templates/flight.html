<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Details</title>
</head>
<body>
    <h1>Flight Details</h1>
    <table border="1">
        <tr><th>ID</th><td th:text="${flight.id}"></td></tr>
        <tr><th>Airline</th><td th:text="${flight.airline}"></td></tr>
        <tr><th>Source</th><td th:text="${flight.source}"></td></tr>
        <tr><th>Destination</th><td th:text="${flight.destination}"></td></tr>
    </table>
    <p><a th:href="@{/flights}">Back to Flights</a></p>
</body>
</html>
