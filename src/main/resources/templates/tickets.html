<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets</title>
</head>
<body>
    <h1>All Tickets</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Flight ID</th>
                <th>Passenger Name</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}"></td>
                <td th:text="${ticket.flightId}"></td>
                <td th:text="${ticket.passengerName}"></td>
                <td th:text="${ticket.email}"></td>
                <td th:text="${ticket.status}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
